{% extends "base.html" %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="auth-container" style="max-width:420px;margin:2rem auto;padding:0 1rem;">
  <div class="auth-card" style="background:var(--card-bg);border-radius:var(--border-radius);box-shadow:var(--box-shadow);padding:1.5rem;">
    <h2 style="margin-top:0;color:var(--primary-color)">Actualiza tu contraseña</h2>
    <p style="opacity:.8;margin-top:.25rem">Por seguridad, debes establecer una nueva contraseña.</p>
    <form method="POST" action="{{ url_for('auth.force_password_change') }}" style="display:flex;flex-direction:column;gap:1rem;">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="form-group">
        <label for="new_password">Nueva contraseña</label>
        <input id="new_password" name="new_password" type="password" required minlength="8" class="auth-input" />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirmar nueva contraseña</label>
        <input id="confirm_password" name="confirm_password" type="password" required minlength="8" class="auth-input" />
      </div>
      <button type="submit" class="auth-button primary">Guardar</button>
    </form>
  </div>
  <style>
    .auth-input{width:100%;padding:.8rem;border:1px solid var(--border-color);border-radius:8px;background:var(--input-bg,#fff);color:var(--text-color)}
    .auth-button{width:100%;padding:.9rem;border:none;border-radius:10px;background:var(--primary-color);color:#fff;cursor:pointer}
    .auth-button:hover{background:var(--secondary-color)}
  </style>
</div>
{% endblock %}
