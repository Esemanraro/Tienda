{% extends "base.html" %}

{% block title %}Send ALOHA Dollars{% endblock %}

{% block content %}
<div class="child-friendly-form">
    <h2 class="form-title">Send ALOHA Dollars</h2>
    <form method="POST" action="{{ url_for('transfer_balance') }}">
        <div class="form-group">
            <label for="recipient">Who do you want to send ALOHA dollars to?</label>
            <input type="text" id="recipient" name="recipient" required>
        </div>
        <div class="form-group">
            <label for="amount">How many ALOHA dollars do you want to send?</label>
            <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="action-button send-money">Send Money</button>
    </form>
    <a href="{{ url_for('balance') }}" class="action-button back">Go Back</a>
</div>
{% endblock %}
